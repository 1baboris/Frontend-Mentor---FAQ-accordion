<div class="flex flex-col gap-5 p-5 border-t">
  <div
    class="group flex flex-row justify-between items-center gap-5"
    (click)="updateResponseStatement()"
  >
    <p class="font-semibold text-lg text-[#2f1533] group-hover:text-[#8c6991]">
      {{ question.question }}
    </p>
    <svg
      *ngIf="!responseStatement"
      xmlns="http://www.w3.org/2000/svg"
      width="30"
      height="31"
      fill="none"
      viewBox="0 0 30 31"
    >
      <path
        fill="#AD28EB"
        d="M15 3.313A12.187 12.187 0 1 0 27.188 15.5 12.203 12.203 0 0 0 15 3.312Zm4.688 13.124h-3.75v3.75a.938.938 0 0 1-1.876 0v-3.75h-3.75a.938.938 0 0 1 0-1.875h3.75v-3.75a.938.938 0 0 1 1.876 0v3.75h3.75a.938.938 0 0 1 0 1.876Z"
      />
    </svg>
    <svg
      *ngIf="responseStatement"
      xmlns="http://www.w3.org/2000/svg"
      width="30"
      height="31"
      fill="none"
      viewBox="0 0 30 31"
    >
      <path
        fill="#301534"
        d="M15 3.313A12.187 12.187 0 1 0 27.188 15.5 12.2 12.2 0 0 0 15 3.312Zm4.688 13.124h-9.375a.938.938 0 0 1 0-1.875h9.374a.938.938 0 0 1 0 1.876Z"
      />
    </svg>
  </div>
  <p *ngIf="responseStatement" class="text-[#2f1533]/50">
    {{ question.reply }}
  </p>
</div>
