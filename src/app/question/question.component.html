<div
  class="flex flex-col gap-x-12 p-5"
  tabindex="0"
  (keydown)="onKeyDown($event)"
>
  <div
    *ngFor="let question of questionList; let i = index"
    (click)="selectQuestion(i)"
  >
    <div
      class="group flex flex-row justify-between items-center gap-5 border-t py-5"
      (click)="updateIsOpen(question)"
    >
      <p
        class="font-semibold text-lg text-[#2f1533] group-hover:text-[#AD28EB] transition-colors duration-200"
        [class.text-highlighted]="i === selectedQuestionIndex"
      >
        {{ question.question }}
      </p>
      <img
        src="./assets/images/icon-plus.svg"
        alt="plus"
        *ngIf="!question.isOpen"
      />

      <img
        src="./assets/images/icon-minus.svg"
        alt="minus"
        *ngIf="question.isOpen"
      />
    </div>
    <p *ngIf="question.isOpen" class="text-[#2f1533]/50 pb-5">
      {{ question.response }}
    </p>
  </div>
</div>
